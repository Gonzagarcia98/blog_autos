{% extends 'blog/base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 30px auto; padding: 20px;">
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="color: #333; margin-bottom: 20px;">
            {% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Entrada
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <small style="color: red;">{{ field.errors|striptags }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" 
                    style="padding: 8px 15px; background-color: #520000; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Guardar
            </button>
        </form>
    </div>
</div>
{% endblock %}
